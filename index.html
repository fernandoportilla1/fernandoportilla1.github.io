<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Node.js con Vite y Tailwind CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hola, mundo!</h1>
  <div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">Title</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">Description</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">Info</th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border">Acciones</th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <!-- Aquí van tus datos, cada fila representará un conjunto de datos -->
      <tr>
        <!-- Títulos -->
        <td class="px-6 py-4 whitespace-nowrap border">Título del elemento</td>
        <!-- Descripción con desplazamiento horizontal -->
        <td class="px-6 py-4 whitespace-normal border">Descripción extensa aquí. Lorem ipsum dolor sit amet, consectetur adipiscing elit...</td>
        <!-- Información -->
        <td class="px-6 py-4 whitespace-nowrap border">Información adicional</td>
        <!-- Acciones -->
        <td class="px-6 py-4 whitespace-nowrap border">
          <!-- Aquí irían los botones o acciones -->
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Acción
          </button>
        </td>
      </tr>
      <!-- Puedes agregar más filas según sea necesario -->
    </tbody>
  </table>
</div>

</div>

</body>
</html>
